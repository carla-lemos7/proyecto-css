<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/styles/contacto.css">
    <title>Las aventuras de Cato y León</title>
    
</head>
<body>
    <header> 
        <h1>Cato & León</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="preferencias.html">Preferencias</a></li>
                <li><a href="audiovisuales.html">Audiovisuales</a></li>
                <li><a class="active" href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="contenedor">
        <form>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" placeholder="Escribí aquí tu nombre" required minlength="3">
            <label for="apellido">Apellido: </label>
            <input type="text" id="apellido" placeholder="Escribí aquí tu apellido" required minlength="3">
            <label for="mail">Email: </label>
            <input type="email" id="mail" placeholder="Escribí aquí tu mail" required>
            <label for="pais">País: </label>
            <select name="pais" id="pais">
                <option value="Argentina">Argentina</option>
                <option value="Chile">Chile</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Perú">Perú</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Brasil">Brasil</option>
                <option value="Venezuela">Venezuela</option>
                <option value="Colombia">Colombia</option>
                <option value="España">España</option>
            </select>
            <label for="comentario">Comentario: </label>
            <textarea name= "comentario" id="comentario" placeholder="Escribí aquí tu comentario"></textarea>
            <input type="submit" value="Enviar">
        </form>
    </div>
    <footer>
        <p>Derechos reservados &copy; 2025</p>
    </footer>
</body>
</html>
